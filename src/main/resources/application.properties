spring.application.name=boasse-backend

# Database Configuration
# 로컬에서는 기본값(localhost)을 사용하고, 배포 시 환경 변수를 주입받습니다.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/boas}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# File Upload Configuration
# 배포 환경에서는 /tmp/ 등의 경로를 환경 변수로 설정해야 할 수 있습니다.
file.dir=${FILE_DIR:uploads}
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# CORS Configuration
# 배포된 프론트엔드 주소를 기본값에 포함시켰습니다. 환경 변수(CORS_ALLOWED_ORIGINS)로 덮어쓸 수 있습니다.
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://boasse-front.onrender.com}

# Logging Configuration은 src/main/resources/logback-spring.xml 에서 관리합니다.
